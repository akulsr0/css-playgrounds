<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartoon</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="face-wrapper">
        <div class="ears">
          <div class="ear-left"></div>
          <div class="ear-right"></div>
        </div>
        <div class="face">
          <div class="eyes">
            <div class="eye-left">
              <div class="inner-eye">
                <div class="eyeball"></div>
              </div>
            </div>
            <div class="eye-right">
              <div class="inner-eye">
                <div class="eyeball"></div>
              </div>
            </div>
          </div>
          <div class="nose"></div>
          <div class="mouth"></div>
        </div>
      </div>
      <div class="body-wrapper">
        <div class="body"></div>
        <div class="hands">
          <div class="left-hand"></div>
          <div class="right-hand"></div>
        </div>
        <strong class="banner-text">Stay Home, Stay Safe! </strong>
      </div>
      <div class="legs">
        <div class="left-leg"></div>
        <div class="right-leg"></div>
      </div>
      <hr class="hr-line" />
    </div>
  </body>
</html>
